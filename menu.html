<div class="menu">
    <div class="select-button">
        <span class="cButton-text">Select Your Option</span>
        <ion-icon name="chevron-down-outline"></ion-icon>
    </div>
    <ul class="options">
        <li class="option">
            <img src="images/htmlogo.png" alt="html">
            <!--<ion-icon name="logo-github" style="color:#171515;"></ion-icon>-->
            <span class="option-text">HTML</span> 
        </li>
        <li class="option">
            <img src="images/CSS-Logo.png" alt="css">
            <!--<ion-icon name="logo-instagram" style="color:#E1306c;"></ion-icon>-->
            <span class="option-text">CSS</span> 
        </li>
        <li class="option">
            <img src="images/js-logo.png" alt="js">
            <!--<ion-icon name="logo-linkedin" style="color:#0E76A8;"></ion-icon>-->
            <span class="option-text">Java Script</span> 
        </li>
        <li class="option">
            <img src="images/reactlogo.png" alt="react">
            <!--<ion-icon name="logo-Facebook" style="color:#4267B2"></ion-icon>-->
            <span class="option-text">React</span> 
        </li>
        <li class="option">
            <img src="images/phplogo.png" alt="php">
            <!--<ion-icon name="logo-Twitter"style="color:#1DA1F2"></ion-icon>-->
            <span class="option-text">PHp</span> 
        </li>
    </ul>
  </div>
